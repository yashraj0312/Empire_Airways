{
	alert("please select type of journey "); return;

	dest();
	print();

function print()
{

var one = document.getElementById('one').checked;
var two = document.getElementById('ret').checked;

document.getElementById("l4").innerHTML = "No. of Adult(s)";
var adl=document.getElementById("adult").value;
document.getElementById("v4").innerHTML = adl;
document.getElementById("l5").innerHTML = "No. of Children(s)";

document.getElementById("l6").innerHTML = "No. of Infant(s)";

document.getElementById("l7").innerHTML = "From";
var frm=document.getElementById("f1").value;
document.getElementById("v7").innerHTML = frm;
document.getElementById("l8").innerHTML = "To";
var to=document.getElementById("f2").value;
document.getElementById("v8").innerHTML = to;
document.getElementById("l9").innerHTML = "Class";
var cls=document.getElementById("class").value;
document.getElementById("v9").innerHTML = cls;


var dist=0;
if(frm=="Delhi(DEL)" && to=="Mumbai(BOM)" || to=="Delhi(DEL)" && frm=="Mumbai(BOM)")
dist=1148;
else if(frm=="Delhi(DEL)" && to=="Kolkata(CCU)" || to=="Delhi(DEL)" && frm=="Kolkata(CCU)")
dist=1305;
else if(frm=="Delhi(DEL)" && to=="Chennai(MAA)" || to=="Delhi(DEL)" && frm=="Chennai(MAA)")
dist=1760;
else if(frm=="Mumbai(BOM)" && to=="Kolkata(CCU)" || to=="Mumbai(BOM)" && frm=="Kolkata(CCU)")
dist=1654;
else if(frm=="Mumbai(BOM)" && to=="Chennai(MAA)" || to=="Mumbai(BOM)" && frm=="Chennai(MAA)")
dist=1028;
else if(frm=="Chennai(MAA)" && to=="Kolkata(CCU)" || to=="Chennai(MAA)" && frm=="Kolkata(CCU)")
dist=1366;
document.getElementById("l13").innerHTML = "Total Base Fare";
var bfare=0;
var a_bfare=0;
var c_bfare=0;
var i_bfare=0;
var food=0;
if(cls=="Economy Class")
{bfare=2500;
if(adl>0)
a_bfare=bfare;
if(chld>0)
c_bfare=bfare/2;
if(inf>0)
i_bfare=bfare/10;
}
else if(cls=="Business Class")
{bfare=5000;
if(adl>0)
a_bfare=bfare;
if(chld>0)
c_bfare=bfare/2;
if(inf>0)
i_bfare=bfare/10;
}
else if(cls=="Premium Class")
{bfare=8000;
food=800;
if(adl>0)
a_bfare=bfare;
if(chld>0)
c_bfare=bfare/2;
if(inf>0)
i_bfare=bfare/10;
}
else if(cls=="First Class")
{bfare=11000;
food=1100;
if(adl>0)
a_bfare=bfare;
if(chld>0)
c_bfare=bfare/2;
if(inf>0)
i_bfare=bfare/10;
}
bfare=adl*( a_bfare)+chld*(c_bfare)+inf*(i_bfare);
if(two==true)
bfare=(bfare*2);
var j="Journey Type";
varj1="";
if(one==true)
j1="One Way";
if(two==true)
j1="Round Trip";
document.getElementById("l12").innerHTML = j;
document.getElementById("v12").innerHTML = j1;
document.getElementById("v13").innerHTML =bfare;
document.getElementById("l14").innerHTML = "Adult Base Fare <br>(Per person)";

document.getElementById("v14").innerHTML = a_bfare;

document.getElementById("l15").innerHTML = "Child Base Fare <br>(Per person)";
document.getElementById("v15").innerHTML = c_bfare;

document.getElementById("l16").innerHTML = "Infant Base Fare <br>(Per person)";
document.getElementById("v16").innerHTML = i_bfare;
document.getElementById("l17").innerHTML = "Total Fare Amount &nbsp";
var tot=0;
tot=adl*(a_bfare+150+(dist*3)+150+food+600)+chld*(c_bfare+150+(dist*3)+150+food+600)+inf*(i_bfare+150+(dist*3)+150+600);
if(two==true)
{tot=(tot*2);
tot=Math.round(tot-(tot*0.02));
}
document.getElementById("v17").innerHTML = tot;

}
